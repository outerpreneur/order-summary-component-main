<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel= "stylesheet" href= "styles.css">
  <link rel= "stylesheet" href= "https://fonts.googleapis.com/css?family=Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
      <img src="images/illustration-hero.svg" class="hero">
    <div class="bottom-card">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </p>

      <div class="suscription">
          <img src="images/icon-music.svg" class="music-icon">
        <div class="plan-suscription">
          <span class="plan">Annual Plan</span>
          <span class="price">$59.99/year </span>
        </div>
          <span class="change">Change</span>
      </div>  

      <button>Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
</body>
</html>
